<div *ngIf = "topics.length>0">
  <div class="rows">
  <ul class="nav nav-pills">
    <li *ngFor="let topic of topics"
        class="nav-item">
      <a class="nav-link active"
         routerLink="/course/{{courseId}}/module/{{moduleId}}/lesson/{{lessonId}}/topic/{{topic.id}}/widget">
        {{topic.title}}
      </a>
    </li>
  </ul>
  <app-widget-list>
  </app-widget-list>
  </div>
</div>
